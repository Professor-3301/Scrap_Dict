{% extends "index.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="/static/scrapetest.css">
</head>
<body>
    <div class="main">
        <div id="page">
            <form action="/scrape" method="post">
                <input type="url" name="url" id="url" placeholder="Enter URL...">
                <h2>Scraping Options</h2>
                <select id="scraping-option" name="scraping-option">
                    <option value="image-scraping">Image Scraping</option>
                    <option value="link-scraping">Link Scraping</option>
                </select>
                
                
                <button type="submit">Scrape</button>
            </form>         
        </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
