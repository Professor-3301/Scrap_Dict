<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Data</h1>

        <p>{{ error }}</p>
    {% else %}
        <pre>{{ data }}</pre>
    {% endif %}
</body>
</html>
