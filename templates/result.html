<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
</head>
<body>
    <h1>Scraped Data</h1>

    {% if data %}
        <pre>{{ data }}</pre>
    {% elif error %}
        <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
